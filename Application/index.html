<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Titre de la page</title>
	<link rel="stylesheet" media="screen" href="css/app.css">
	<script src="libs/jquery-1.11.1.min.js"></script>
	<script src="app.js"></script>
	<!--[if lt IE 9]>
		<script src="libs/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
	<div id="wrapper">
		<header class="blue">
			<h1>Hana</h1>
		</header>
		<div id="main">
			<div id="round" class="height-js">
				<div class="round-top height-js">
					<div class="shadow height-js-80">
						<div id="content" class="height-js-content">
							<div class="content height-js-bordered-80">
								<div class="temp">
									18<sup>°</sup>
								</div>
								<div class="hour-minute">
									<span class="hour"></span><span> HEURES </span><span class="minute"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="plant" class="height-js-bordered">
					<div id="warning">
						<button></button>
					</div>
				</div>
			</div>
			<section class="infos">
				<table>
					<tr>
						<td id="water">
							<h2>Dernier arrosage</h2>
							<span>Hier</span>
						</td>
						<td id="luminosity">
							<h2>Taux de luminosité</h2>
							<span>46%</span>
						</td>
					</tr>
					<tr>
						<td>
							<h2>Espace dans le pot</h2>
							<span>Bon</span>
						</td>
						<td>
							<h2>Température</h2>
							<span>18°C</span>
						</td>
					</tr>
				</table>
			</section>
		</div>
		<footer class="blue">
		</footer>
	</div>
</body>
</html>
