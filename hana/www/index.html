<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<link rel="stylesheet" type="text/css" href="css/app.css" />
	<!-- WARNING : change ip if not in local -->
	<script src="http://127.0.0.1/socket.io/socket.io.js"></script>
    <script src="js/libs/jquery-1.11.1.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
	<title>HANA</title>
</head>
<body>
	<div id="wrapper">
		<div id="nav">
			<div id="watering" class="shape">
				<div class="content">
					<span class="glyphicon glyphicon-tint"></span>
				</div>
			</div>
			<div id="today" class="shape">
				<div class="content">
					<span id="hour"></span>
					<span id="date"></span>
				</div>
			</div>
			<div id="meteo" class="shape">
				<div class="content">
				</div>
			</div>
			<div id="plant" class="shape">
				<div class="content">
					<span class="glyphicon glyphicon-leaf"></span>
				</div>
			</div>
		</div>
	</div>
	<div id="datas_plant">
		<h2>HANA</h2>
		<div class="content">
			<div class="date">
				<span></span>
			</div>
			<div class="humidity">
				<h3>Humidité</h3>
				<span></span>
			</div>
			<div class="temperature">
				<h3>Température</h3>
				<span></span>
			</div>
			<div class="luminosity">
				<h3>Luminosité</h3>
				<span></span>
			</div>
		</div>
		<i id="plant_up" class="glyphicon glyphicon-chevron-up"></i>
	</div>
	<div id="datas_water">
		<h2>HANA</h2>
		<div class="content">
			Hana a soif, arrosez-la !
		</div>
		<i id="water_up" class="glyphicon glyphicon-chevron-up"></i>
	</div>
	<div id="modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title">Access denied</h4>
				</div>
				<div class="modal-body">
					<p id="modal_message"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
