<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<link rel="stylesheet" type="text/css" href="css/app.css" />
	<script src="/socket.io/socket.io.js"></script>
    <script src="js/libs/jquery-1.11.1.min.js"></script>
    <script src="js/index.js"></script>
	<title>HANA</title>
</head>
<body>
	<div id="wrapper">
		<header class="blue">
			<h1>Hana</h1>
		</header>
		<div id="main">
			<div id="round" class="height-js">
				<div class="round-top height-js">
					<div class="shadow height-js-80">
						<div id="content" class="height-js-content">
							<div class="content height-js-bordered-80">
								<div class="temp">
									18<sup>°</sup>
								</div>
								<div class="hour-minute">
									<span class="hour"></span><span> HEURES </span><span class="minute"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="plant" class="height-js-bordered">
					<div id="warning">
						<button></button>
					</div>
				</div>
			</div>
			<section class="infos">
				<table>
					<tr>
						<td id="water">
							<h2>Dernier arrosage</h2>
							<span>Hier</span>
						</td>
						<td id="luminosity">
							<h2>Taux de luminosité</h2>
							<span>46%</span>
						</td>
					</tr>
					<tr>
						<td>
							<h2>Température</h2>
							<span>18°C</span>
						</td>
						<td>
							<h2>Humeur</h2>
							<span>Bon</span>
						</td>
					</tr>
				</table>
			</section>
		</div>
		<footer class="blue">
		</footer>
	</div>
	<script type="text/javascript">
		app.initialize();
	</script>
	<script>
		var socket = io("http://localhost:3000");

		socket.on("connect_error", function(error){
			console.log("Error", error);
		});

		socket.on("connect", function() {
			console.log("Connected");
		});
	</script>
</body>
</html>
